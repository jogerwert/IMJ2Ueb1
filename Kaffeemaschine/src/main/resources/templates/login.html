<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="#{title-login}">Login</title>
	</head>
	<body>
		<div th:include="fragments/header::title">
		
		</div>
		<h1 th:text="#{label-login}">Login</h1>
		
		<form th:action="@{/login}"
		th:object="${customerForm}" method="POST">
			<p th:text="#{label-first-name}" />
			<input type="text" th:field="*{firstName}" />
			<br/>
			<p th:text="#{label-last-name}" />
			<input type="text" th:field="*{lastName}" />
			<br/>
			
			<input type="submit" th:value="#{button-login}" />
		 </form>
		 
		 <br/>
		 
		 <div th:if="${errorMessage}" th:utext="${errorMessage}"
		 style="color:red;font-style:italic;">
		 LOGIN-ERROR
		 </div>
		 
		 <br/>
		<div th:include="fragments/footer::linklist">
		
		</div>
		
	</body>
</html>
